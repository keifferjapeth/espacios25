<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Espacios</title>
  <meta name="description" content="Contact Espacios for access or onboarding. One clean form plus email." />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="/index.html"><span class="brand-mark">⚡</span><span>espacios</span></a>
      <div class="nav-links">
        <a class="nav-link" href="/product.html">Product</a>
        <a class="nav-link" href="/use-cases.html">Use Cases</a>
        <a class="nav-link" href="/pricing.html">Pricing</a>
        <a class="nav-link" href="/faq.html">FAQ</a>
        <a class="nav-link" href="/contact.html">Contact</a>
      </div>
      <a class="cta" href="https://dashboard.espacios.me/signup">Start</a>
    </div>
  </header>

  <main class="page">
    <section class="hero">
      <div>
        <span class="eyebrow">Contact</span>
        <h1>One clean contact path.</h1>
        <p>Request access or onboarding. We’ll respond quickly.</p>
      </div>
      <div class="panel">
        <h3 style="margin:0 0 8px;">Details</h3>
        <p>Email: <a href="mailto:hello@espacios.me">hello@espacios.me</a><br />Location: UAE</p>
      </div>
    </section>

    <section class="section">
      <form class="form">
        <label>Name<input type="text" placeholder="Your name" required /></label>
        <label>Company<input type="text" placeholder="Company" required /></label>
        <label>Volume<input type="text" placeholder="Monthly leads or conversations" /></label>
        <label>Channels<select><option>WhatsApp</option><option>Instagram</option><option>Email</option><option>All of the above</option></select></label>
        <label>Message<textarea placeholder="Tell us what you need"></textarea></label>
        <button type="submit" class="cta">Request access</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-links">
      <a href="/pricing.html">Pricing</a>
      <a href="/faq.html">FAQ</a>

      <a href="/security.html">Security</a>
      <a href="/status.html">Status</a>
    </div>
    <div>Email: <a href="mailto:hello@espacios.me">hello@espacios.me</a></div>
  </footer>
